<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>로또 시뮬레이션</header>
    <div class="machine">
      <span class="machine_title">기계의 선택</span><br />
      <div>
        <span class="a">0</span>
        <span class="b">0</span>
        <span class="c">0</span>
        <span class="d">0</span>
        <span class="e">0</span>
        <span class="f">0</span><br />
      </div>
      <button class="extract-btn">추첨</button><br />
    </div>

    <div class="user">
      <span>User의 선택</span><br />
      <input class="user_choice" type="text" />
    </div>
    <div class="status">
      <p class="status_msg"></p>
      <span>맞춘갯수:   <span class="correct_count"></span></span>
      <span>등수:  <span class="rank"></span></span>
      <span>당첨확률(%):<span  class="percent"></span></span>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="main.js"></script>
</html>
